<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/main.js"></script>
    <title>SEI Project 1</title>
</head>

<body>
    <div class="player">
        <img src='imgs/knight.png' id='playerSprite'>
        <div id='difficulty' hidden>
            <input type="radio" name="item" value="Easy" checked> Easy
            <input type="radio" name="item" value="Medium"> Medium
            <input type="radio" name="item" value="Hard"> Hard
        </div>

        <div id='playerStats'>
            <p>HP: <span class='hitpoints' id='playerHP'>100</span> | STR: <span class='strength' id='playerSTR'>5</span></p>
        </div>
    </div>

    <div class='button' id='start'>
        <button>Start</button>
    </div>
    
    <div class='button' id='roll'>
        <button>Roll</button>
    </div>

    <div id='message'>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Culpa saepe iure vero ad mollitia animi eaque voluptas nisi placeat ducimus accusantium omnis alias, amet harum dolorem cumque at aliquam ea.</p>
    </div>

    <div class='monster'>
        <img src='imgs/demon.png' id='monsterSprite'>
        <div id='monsterStats'>
            <p>HP: <span class='hitpoints' id='monsterHP'>100</span> | STR: <span class='strength' id='monsterSTR'>5</span></p>
        </div>
    </div>
</body>

</html>
